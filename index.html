<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow: hidden;
    position: relative;
  }
  .container {
    text-align: center;
    z-index: 10;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    animation: fadeIn 3s ease forwards;
    opacity: 0;
  }
  button {
    font-size: 1.3rem;
    padding: 12px 25px;
    margin: 0 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
    position: relative;
  }
  #yesBtn {
    background-color: #ff2d55;
    color: #fff;
    box-shadow: 0 0 15px #ff2d55;
    animation: glow 1.5s infinite alternate;
  }
  @keyframes glow {
    0% { box-shadow: 0 0 15px #ff2d55; transform: scale(1); }
    50% { box-shadow: 0 0 30px #ff2d55; transform: scale(1.1); }
    100% { box-shadow: 0 0 15px #ff2d55; transform: scale(1); }
  }
  #noBtn {
    background-color: #555;
    color: #fff;
    position: relative;
  }
  .hearts {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: red;
    clip-path: polygon(50% 0%, 61% 15%, 75% 15%, 85% 25%, 85% 40%, 75% 55%, 50% 75%, 25% 55%, 15% 40%, 15% 25%, 25% 15%, 39% 15%);
    animation: float 4s linear infinite;
    opacity: 0.8;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1;}
    100% { transform: translateY(-700px) rotate(360deg); opacity: 0;}
  }
  .full-screen-msg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 2rem;
    color: #ff2d55;
    z-index: 999;
    display: none;
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>AYA‚Ä¶</h1>
  <p id="message">I have something to ask you ‚ù§Ô∏è</p>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòå</button>
</div>

<div class="full-screen-msg" id="finalMsg">
  <p>You just made me the happiest person üíñ</p>
  <p>Happy Valentine's Day, AYA üåπ</p>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');
  const yesBtn = document.getElementById('yesBtn');
  const finalMsg = document.getElementById('finalMsg');
  const bgMusic = document.getElementById('bgMusic');

  const messages = [
    "Hey‚Ä¶ that's not fair üò≥",
    "Come on AYA, you know the answer üòâ",
    "Don't be shy ‚ù§Ô∏è",
    "My heart is getting tired ü•∫",
    "Okay okay‚Ä¶ last chance üòå",
    "There‚Äôs only one choice left üíï"
  ];

  let attempt = 0;

  // Start background music
  bgMusic.volume = 0.2;
  bgMusic.play();

  noBtn.addEventListener('mouseover', () => {
    if (attempt < messages.length - 1) {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      message.textContent = messages[attempt];
      attempt++;
    } else {
      noBtn.style.display = 'none';
      message.textContent = messages[messages.length - 1];
    }
  });

  yesBtn.addEventListener('click', () => {
    finalMsg.style.display = 'flex';

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('hearts');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
    }

    // Optional: heartbeat effect on Yes
    finalMsg.style.animation = 'fadeIn 1s ease forwards';
  });
</script>

</body>
</html>
